<div class="row">
  <div class="col-3 com-sm-3 col-md-3">
    <img [src]="item.imgPath" [alt]="item.name" class="img-fluid" />
  </div>
  <div class="col-9 com-sm-9 col-md-9">
    <div appHighlight>
      <h5>{{item.name|uppercase}} <small>{{item.makeDate|date:'dd-MMM hh:mm a'}}</small></h5>
      <h6>{{item.price | priceDiscount:item.discount | currency:item.currencyCode:'symbol'}}</h6>
      <button (click)="handleBuy($event)" *ngIf="item.canBuy" class="btn btn-sm btn-dark">buy</button>
    </div>
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a (click)="changeTab($event,1)" [class.active]="isTabSelected(1)" class="nav-link" href="/">Description</a>
      </li>
      <li class="nav-item">
        <a (click)="changeTab($event,2)" [ngClass]="{'nav-link':true,active:isTabSelected(2)}" href="/">Ingre..</a>
      </li>
      <li class="nav-item">
        <a (click)="changeTab($event,3)" [ngClass]="{'nav-link':true,active:isTabSelected(3)}" class="nav-link"
          href="/">Reviews</a>
      </li>
    </ul>
    <div *ngIf="isTabSelected(1)">{{item.description}}</div>
    <div *ngIf="isTabSelected(2)">Not yet</div>
    <div *ngIf="isTabSelected(3)">
      <div *ngFor="let review of reviews">
        <app-review [value]="review"></app-review>
      </div>
    </div>
  </div>

  <!-- <pre>{{item|json}}</pre> -->
