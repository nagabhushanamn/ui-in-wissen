<div class="card">
  <div class="card-header">Item(s) in cart</div>
  <div class="card-body">
    <table class="table table-sm table-bordered">
      <tbody>
        <tr *ngFor="let cartLine of cartLines">
          <td>{{cartLine.item.name}}</td>
          <td>{{cartLine.item.price}}</td>
          <td>{{cartLine.qty}}</td>
          <td>{{cartLine.item.price*cartLine.qty}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
